[main]
# Let Foot handle DPI; if artifacts persist, try: dpi-aware=no
dpi-aware=yes
# Try an integer-friendly size; 13.5 can land on half pixels at 1.25Ã—.
# Start with 14; if it's too big, try 13 or 12.5 last.
font=Terminess Nerd Font Mono:size=16

# Multiples of 4 to avoid half-pixel placement

pad = 1x1
#resize-by-cells = yes
# Use clipboard (so Ctrl+Shift+C/V hit the desktop clipboard)
#selection-target=clipboard

term=foot

[scrollback]
lines=10000

[mouse]
hide-when-typing=yes

[key-bindings]
# Defaults already include Ctrl+Shift+C/V. Uncomment to be explicit:
# clipboard-copy=Control+Shift+C
# clipboard-paste=Control+Shift+V

[colors]
alpha=0.9
foreground=ffffff
background=282c34
regular0=282c34
regular1=e06c75
regular2=98c379
regular3=e5c07b
regular4=61afef
regular5=c678dd
regular6=56b6c2
regular7=ffffff
bright0=5c6370
bright1=e06c75
bright2=98c379
bright3=d19a66
bright4=61afef
bright5=c678dd
bright6=56b6c2
bright7=ffffff

[cursor]
style=block
blink=no

